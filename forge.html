<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE FORGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --deep-bg: #050505; }
        html, body { height: 100%; width: 100%; margin: 0; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: 'Rajdhani', sans-serif; }
        .infinite-bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover no-repeat; filter: blur(40px) brightness(0.2); z-index: -10; }
        
        .monolith { 
            width: 100%; max-width: 420px; height: 100%; max-height: 820px;
            background: rgba(10,10,10,0.9); border: 1px solid #222; display: flex; flex-direction: column;
        }
        @media (min-width: 1024px) { .monolith { border-radius: 40px; height: 90vh; } }

        .content { flex: 1; padding: 30px; overflow-y: auto; text-align: center; }
        
        /* THE ENTROPY SILHOUETTE */
        .artifact-box {
            width: 100%; height: 250px; background: #000; border: 1px solid #333;
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }
        .silhouette {
            width: 150px; height: 150px; background: url('assets/hero-poster.png') center/contain;
            filter: brightness(0) drop-shadow(0 0 10px rgba(157, 0, 255, 0.4));
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.5; } to { transform: scale(1.05); opacity: 0.8; } }

        .price { font-size: 2rem; color: var(--void-cyan); margin: 20px 0; }
        .btn-buy { width: 100%; padding: 20px; background: var(--void-cyan); color: #000; font-weight: bold; border: none; border-radius: 10px; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="infinite-bg"></div>
    <div class="monolith">
        <div class="content">
            <h2 style="letter-spacing:5px;">THE_FORGE</h2>
            <div class="artifact-box">
                <div style="position:absolute; top:10px; left:10px; font-size:0.5rem; color:#555;">MODE: ENTROPY_BLIND_DROP</div>
                <div class="silhouette"></div>
            </div>
            <div style="font-size:0.75rem; color:#888; text-align:left;">
                Physical 1oz Copper Artifact sealed in Industrial Resin. Every drop is a 1-of-1 randomized variant. [cite: 2026-01-14]
            </div>
            <div class="price">$99.00 USD</div>
            <button class="btn-buy" onclick="alert('CONNECTING_TO_STRIPE...')">INITIATE ACQUISITION</button>
            <a href="index.html" style="display:block; margin-top:20px; color:#333; font-size:0.6rem; text-decoration:none;">[ RETURN_TO_VAULT ]</a>
        </div>
    </div>
</body>
</html>
