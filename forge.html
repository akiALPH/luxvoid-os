<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // FORGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover; opacity: 0.15; z-index: -1; }

        .product-container {
            width: 100%; max-width: 400px; padding: 40px;
            background: rgba(20,20,20,0.8); border: 1px solid #333;
            backdrop-filter: blur(20px); text-align: center;
        }

        .product-title { font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 5px; }
        .product-sub { color: #888; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 30px; }
        
        .price { font-size: 2rem; color: #fff; font-weight: 600; margin-bottom: 30px; }
        .price span { font-size: 1rem; color: #666; font-weight: 400; }

        .btn-buy {
            width: 100%; padding: 18px; 
            background: #fff; color: #000; 
            font-family: 'Rajdhani', sans-serif; font-weight: bold; letter-spacing: 3px;
            border: none; cursor: pointer; transition: 0.3s;
        }
        .btn-buy:hover { background: #00f0ff; }
        
        .details { text-align: left; margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; font-size: 0.8rem; color: #aaa; line-height: 1.8; }
        .row { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="bg"></div>

    <div class="product-container">
        <div class="product-title">SENTINEL ARTIFACT</div>
        <div class="product-sub">EDITION: ENTROPY DROP</div>

        <div style="height: 200px; background: #111; margin: 20px 0; display: flex; align-items: center; justify-content: center; border: 1px solid #222;">
            <img src="assets/hero-poster.png" style="height: 80%; opacity: 0.8;">
        </div>

        <div class="price">$99.00 <span>USD</span></div>

        <button class="btn-buy" onclick="alert('Stripe Gateway Connecting...')">SECURE CHECKOUT</button>

        <div class="details">
            <div class="row"><span>Material</span><span style="color:#fff">.999 Copper</span></div>
            <div class="row"><span>Finish</span><span style="color:#fff">Industrial Resin Dome</span></div>
            <div class="row"><span>Access</span><span style="color:#00f0ff">Sentinel Vault Key</span></div>
        </div>
        
        <a href="index.html" style="display:block; margin-top:30px; color:#444; text-decoration:none; font-size:0.7rem;">RETURN TO TERMINAL</a>
    </div>
</body>
</html>
