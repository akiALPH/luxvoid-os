<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // FORGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --glass: rgba(10, 10, 10, 0.9); }
        html, body { height: 100%; width: 100%; margin: 0; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: 'Rajdhani', sans-serif; color: #fff; }
        .infinite-bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover no-repeat; filter: blur(35px) brightness(0.6); z-index: -10; opacity: 0.8; }
        .monolith { 
            width: 100%; max-width: 420px; height: 100%; max-height: 850px;
            background: var(--glass); border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(30px); display: flex; flex-direction: column;
        }
        @media (min-width: 1024px) { .monolith { border-radius: 40px; height: 90vh; } }

        .content { flex: 1; padding: 30px; overflow-y: auto; text-align: center; display: flex; flex-direction: column; }
        
        .product-img { width: 100%; height: 200px; background: #000; border: 1px solid #333; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .price { font-size: 2rem; color: var(--void-cyan); font-family: 'Inter', sans-serif; font-weight: 600; margin-bottom: 20px; }
        .btn-buy { width: 100%; padding: 18px; background: var(--void-cyan); color: #000; border: none; font-weight: bold; letter-spacing: 3px; cursor: pointer; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; padding-top: 20px; border-top: 1px solid #222; }
        .nav-link { padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid #333; text-align: center; color: #666; font-size: 0.65rem; text-decoration: none; letter-spacing: 1px; transition: 0.3s; }
        .active-nav { border-color: var(--void-cyan); color: var(--void-cyan); background: rgba(0,240,255,0.05); }
    </style>
</head>
<body>
    <div class="infinite-bg"></div>
    <div class="monolith">
        <div class="content">
            <h2 style="letter-spacing:5px;">THE_FORGE</h2>
            <div style="font-size:0.8rem; color:#888;">SENTINEL ARTIFACT // ENTROPY DROP</div>
            
            <div class="product-img">
                <img src="assets/hero-poster.png" style="height:80%; opacity:0.8;">
            </div>

            <div class="price">$99.00</div>
            <button class="btn-buy" onclick="alert('Stripe Gateway...')">SECURE CHECKOUT</button>
            
            <div style="margin-top:30px; font-size:0.7rem; color:#aaa; text-align:left; line-height:1.6;">
                <p>• 1oz .999 Copper Core</p>
                <p>• Industrial Resin Dome</p>
                <p>• 1-of-1 Randomized Variant</p>
            </div>

            <div class="nav-grid">
                <a href="index.html" class="nav-link">VAULT</a>
                <a href="core.html" class="nav-link">CORE LOGIC</a>
                <a href="origin.html" class="nav-link">MANIFESTO</a>
                <a href="forge.html" class="nav-link active-nav">FORGE</a>
            </div>
        </div>
    </div>
</body>
</html>
