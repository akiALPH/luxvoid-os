<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXVOID_OS // PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-orange: #ff4d00;
            --deep-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 77, 0, 0.2);
        }

        body {
            background-color: var(--deep-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Simulates a blurred logo glow in the background */
            background-image: radial-gradient(circle at center, rgba(255, 77, 0, 0.15) 0%, rgba(10, 10, 10, 1) 70%);
        }

        /* The Glass Panel Container */
        .interface-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* This creates the frosted glass effect */
            -webkit-backdrop-filter: blur(20px); /* For Safari on iPhone */
            border: 1px solid var(--glass-border);
            padding: 50px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            max-width: 80%;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 10px;
            /* A subtle glowing text effect */
            text-shadow: 0 0 15px rgba(255, 77, 0, 0.5);
        }

        .status-light {
            height: 8px;
            width: 8px;
            background-color: var(--neon-orange);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--neon-orange);
            animation: breathe 4s infinite ease-in-out;
        }

        .sub-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="interface-container">
        <div class="brand-title">LUXVOID</div>
        <div class="sub-text">
            <span class="status-light"></span>
            Sovereign Interface Ready
        </div>
    </div>
</body>
</html>
