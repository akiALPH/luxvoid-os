<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // SOVEREIGN_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --alert: #ff3333; --glass: rgba(15, 15, 15, 0.9); }
        body { margin: 0; background: #000; font-family: 'Rajdhani', sans-serif; color: #fff; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover; opacity: 0.3; filter: blur(30px); z-index: -1; }
        
        .terminal { 
            width: 90%; max-width: 400px; padding: 40px; 
            background: var(--glass); border: 1px solid #333; 
            box-shadow: 0 40px 80px #000; text-align: center; position: relative;
        }
        
        /* LOCKED STATE */
        .lock-icon { font-size: 3rem; color: #444; margin: 20px 0; }
        .status { color: var(--alert); letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 10px; }
        .blurred-data { filter: blur(6px); opacity: 0.5; user-select: none; margin: 20px 0; }
        
        .btn-forge { 
            display: block; width: 100%; padding: 15px; 
            background: var(--void-cyan); color: #000; font-weight: bold; 
            text-decoration: none; letter-spacing: 3px; margin-top: 30px;
        }
    </style>
</head>
<body onload="init()">
    <div class="bg"></div>
    
    <div class="terminal" id="terminal">
        <h1 style="letter-spacing:10px; margin:0;">LUXVOID</h1>
        
        <div id="locked-view">
            <div class="lock-icon">ðŸ”’</div>
            <div class="status">ACCESS RESTRICTED</div>
            <p style="font-size:0.7rem; color:#666;">Authentication required to view Sentinel Assets.</p>
            
            <div class="blurred-data">
                <div>UNIT_ID: #888</div>
                <div>YIELD: 420.00</div>
                <div>STATUS: ACTIVE</div>
            </div>

            <a href="forge.html" class="btn-forge">ACQUIRE ARTIFACT</a>
        </div>
    </div>

    <script>
        function init() {
            // ONLY unlock if the key is present. DO NOT redirect if missing.
            const params = new URLSearchParams(window.location.search);
            if (params.get('key') === 'sentinel' || localStorage.getItem('sentinel') === 'true') {
                localStorage.setItem('sentinel', 'true');
                // If unlocked, we would show the vault code here (hidden for brevity in this fix)
                document.querySelector('.status').innerText = "WELCOME SENTINEL";
                document.querySelector('.status').style.color = "#00f0ff";
                document.querySelector('.lock-icon').innerText = "ðŸ”“";
                document.querySelector('.blurred-data').style.filter = "none";
                document.querySelector('.blurred-data').style.opacity = "1";
            }
        }
    </script>
</body>
</html>
