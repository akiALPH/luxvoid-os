<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // SOVEREIGN_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --alert: #ff3333; --deep-bg: #050505; }
        body { margin: 0; padding: 0; background: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('assets/hero-poster.png') center/cover; opacity: 0.3; filter: blur(20px); z-index: -1; }
        
        /* TERMINAL CONTAINER */
        .terminal { width: 90%; max-width: 400px; background: rgba(20,20,20,0.9); border: 1px solid #333; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px #000; }
        
        h1 { margin: 0; letter-spacing: 8px; font-size: 2rem; text-shadow: 0 0 20px var(--void-cyan); }
        .status-bar { border-top: 1px solid #444; border-bottom: 1px solid #444; padding: 10px 0; margin: 20px 0; font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; }
        
        /* PUBLIC VIEW (LOCKED) */
        #view-locked { display: block; }
        .lock-icon { font-size: 3rem; color: var(--alert); margin: 20px 0; animation: pulse 2s infinite; }
        .btn-buy { display: block; width: 100%; padding: 15px; background: var(--void-cyan); color: #000; text-decoration: none; font-weight: bold; letter-spacing: 3px; border-radius: 10px; margin-top: 20px; }
        .btn-login { background: transparent; border: 1px solid #444; color: #666; padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }

        /* PRIVATE VIEW (VAULT) */
        #view-vault { display: none; text-align: left; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .highlight { color: var(--void-cyan); }
        .btn-forge { display: block; width: 100%; padding: 15px; border: 1px solid var(--void-cyan); color: var(--void-cyan); text-align: center; text-decoration: none; margin-top: 20px; }

        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body onload="init()">
    <div class="bg"></div>
    
    <div class="terminal">
        <h1>LUXVOID</h1>
        
        <div id="view-locked">
            <div class="status-bar"><span>SYSTEM: ONLINE</span><span>ACCESS: RESTRICTED</span></div>
            <div class="lock-icon">ðŸ”’</div>
            <div style="color:var(--alert); letter-spacing:2px;">NO SENTINEL ARTIFACT DETECTED</div>
            <p style="font-size:0.7rem; color:#666;">Scan your physical artifact to unlock the Vault.</p>
            
            <a href="forge.html" class="btn-buy">ACQUIRE ARTIFACT</a>
            <button class="btn-login" onclick="manualLogin()">MANUAL LOGIN</button>
        </div>

        <div id="view-vault">
            <div class="status-bar"><span style="color:var(--void-cyan);">ID: #888</span><span>STATUS: VERIFIED</span></div>
            
            <div class="stat-row"><span>ART_YIELD:</span> <span class="highlight">0.00420 $VOID</span></div>
            <div class="stat-row"><span>SUPPLY_BURN:</span> <span>12% / 100%</span></div>
            <div class="stat-row"><span>NEXT_HALVING:</span> <span style="color:var(--alert);">347 DAYS</span></div>

            <div style="margin-top:30px; border-top:1px solid #333; padding-top:20px;">
                <div style="text-align:center; font-size:0.8rem; color:#888;">WELCOME HOME, FOREMAN.</div>
                <a href="forge.html" class="btn-forge">ENTER THE FORGE</a>
            </div>
            
            <button class="btn-login" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <script>
        function init() {
            // 1. Check if URL has the Magic Key (e.g. ?key=sentinel) from NFC
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');

            if (key === 'sentinel') {
                localStorage.setItem('luxvoid_access', 'true'); // Save access permanently
                unlockVault();
            } else if (localStorage.getItem('luxvoid_access') === 'true') {
                unlockVault();
            }
        }

        function unlockVault() {
            document.getElementById('view-locked').style.display = 'none';
            document.getElementById('view-vault').style.display = 'block';
        }

        function manualLogin() {
            alert("ACCESS DENIED: Please scan your NFC Artifact to verify ownership.");
        }

        function logout() {
            localStorage.removeItem('luxvoid_access');
            window.location.href = "index.html"; // Refresh to lock
        }
    </script>
</body>
</html>
