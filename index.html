<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXVOID_OS // GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-cyan: #00f0ff; 
            --void-green: #00ff9d; 
            --deep-bg: #050505;
            --glass-panel: rgba(10, 10, 10, 0.6);
        }

        body {
            background-color: var(--deep-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* THE LOGO BACKGROUND ENGINE - UPDATED TO .JPG */
        .bg-logo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120%; 
            height: 120%;
            /* WE MATCH THE CAPITALIZATION HERE */
            background-image: url('assets/logo.JPG');
            background-position: center;
            background-size: cover;
            filter: blur(30px) brightness(0.4);
            z-index: -1;
            animation: deep-pulse 8s infinite alternate;
        }

        .gate-container {
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            position: relative;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--void-cyan), transparent);
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 6px;
            margin: 0;
            text-shadow: 0 0 20px var(--void-cyan);
            text-transform: uppercase;
        }

        p {
            color: #aaa;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .btn-ascend {
            background: rgba(0, 240, 255, 0.1);
            color: var(--void-cyan);
            border-color: var(--void-cyan);
        }

        .btn-ascend:hover {
            background: var(--void-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--void-cyan);
        }

        .btn-oblivion {
            background: transparent;
            color: #666;
            font-size: 0.9rem;
            border: none;
        }

        .btn-oblivion:hover {
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
        }

        @keyframes deep-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="bg-logo"></div>

    <div class="gate-container">
        <h1>LUXVOID</h1>
        <div class="scan-line"></div>
        <p>IDENTIFY YOURSELF</p>

        <button class="btn btn-ascend" onclick="ascendProtocol()">INITIALIZE LINK</button>
        <button class="btn btn-oblivion" onclick="oblivionProtocol()">REJECT SIGNAL</button>
    </div>

    <script>
        function ascendProtocol() {
            alert("ACCESS GRANTED. WELCOME SENTINEL."); 
        }

        function oblivionProtocol() {
            alert("CONNECTION TERMINATED."); 
        }
    </script>

</body>
</html>
