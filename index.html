<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // SOVEREIGN_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --void-green: #00ff9d; --copper: #b87333; --deep-bg: #000; }
        
        /* THE VOID SEAL */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--deep-bg); 
            color: #fff; font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; overscroll-behavior: none; 
        }

        /* INFINITE BACKGROUND (SYNCED WITH HOME) */
        .infinite-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('assets/hero-poster.png') center/cover no-repeat;
            filter: blur(35px) brightness(0.5) saturate(1.1);
            transform: scale(1.2); z-index: -20; pointer-events: none;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; opacity: 0.5; pointer-events: none; }

        .ticker-wrap { position: fixed; top: 0; width: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); border-bottom: 1px solid rgba(0, 240, 255, 0.3); overflow: hidden; white-space: nowrap; padding: 12px 0; z-index: 100; }
        .ticker-move { display: inline-block; animation: ticker 25s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 40px; font-size: 0.75rem; letter-spacing: 2px; color: var(--void-cyan); font-weight: 700; text-shadow: 0 0 10px rgba(0,240,255,0.4); }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* GLASS PROTOCOL CONTAINER */
        .gate-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.6); /* Semi-transparent */
            backdrop-filter: blur(25px); /* Heavy Frost */
            border: 1px solid rgba(0, 240, 255, 0.2); 
            padding: 50px 30px; border-radius: 40px; text-align: center; 
            width: 85%; max-width: 380px; 
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(0, 240, 255, 0.05); 
            z-index: 10;
        }

        .scan-line { width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--void-cyan), transparent); margin: 25px 0; opacity: 0.5; }
        
        /* HOLLOW NEON HEADER */
        h1 { 
            font-size: 2.8rem; letter-spacing: 8px; margin: 0; 
            color: transparent; -webkit-text-stroke: 1px #fff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
