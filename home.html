<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE HARD-ASSET REVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --deep-bg: #050505; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

        /* PRE-LOADER CURTAIN */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 1.2s ease-out;
        }
        .loader-text { color: var(--void-cyan); font-size: 0.8rem; letter-spacing: 5px; animation: pulse 1s infinite alternate; }
        @keyframes pulse { 0% { opacity: 0.4; } 100% { opacity: 1; } }

        /* HERO SECTION - THE INTERACTIVE STAGE */
        .hero { 
            height: 100vh; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; 
            text-align: center; perspective: 2000px; /* Creates the 3D space */
            overflow: hidden;
        }

        /* THE INTERACTIVE COIN CONTAINER */
        .coin-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: 80vmin; height: 80vmin; /* Responsive square */
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth movement */
            z-index: -1;
            pointer-events: none; /* Let clicks pass through to buttons */
        }

        .coin-image {
            width: 100%; height: 100%;
            object-fit: contain;
            /* ENSURE THIS FILE EXISTS IN YOUR ASSETS FOLDER */
            background: url('assets/hero-poster.png') center/contain no-repeat;
            filter: brightness(0.7) contrast(1.1);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            border-radius: 50%;
        }

        /* DYNAMIC GLARE EFFECT */
        .glare-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, transparent 60%);
            mix-blend-mode: overlay;
            opacity: 0; transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #050505 95%); z-index: 0; pointer-events: none; }

        .hero-content { position: relative; z-index: 10; padding: 20px; opacity: 0; transform: translateY(30px); transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .hero-visible { opacity: 1; transform: translateY(0); }

        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); letter-spacing: clamp(10px, 4vw, 25px); margin: 0; text-shadow: 0 0 35px var(--void-cyan); text-transform: uppercase; }
        .subtitle { font-size: 0.75rem; letter-spacing: 5px; color: var(--copper); margin-top: 20px; text-transform: uppercase; border: 1px solid var(--copper); padding: 12px 25px; display: inline-block; border-radius: 40px; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); }

        .btn-enter { margin-top: 50px; padding: 18px 45px; font-family: 'Rajdhani'; font-weight: 700; font-size: 0.9rem; letter-spacing: 5px; color: var(--void-cyan); background: transparent; border: 1px solid var(--void-cyan); border-radius: 60px; cursor: pointer; transition: 0.4s; text-decoration: none; display: inline-block; }
        .btn-enter:hover { background: var(--void-cyan); color: #000; box-shadow: 0 0 40px var(--void-cyan); }

        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #333; font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; z-index: 20; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">INITIALIZING_MONOLITH...</div></div>

    <section class="hero" id="hero-stage">
        <div class="coin-wrapper" id="coin-tilt">
            <div class="coin-image"></div>
            <div class="glare-overlay" id="coin-glare"></div>
        </div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content" id="hero-content">
            <h1>LUXVOID</h1>
            <div class="subtitle">INDUSTRIAL_REVOLUTION // HARD_ASSET_VAULT</div>
            <br>
            <a href="index.html" class="btn-enter">ACCESS_SOVEREIGN_OS</a>
        </div>

        <footer>LUXVOID // MONAD_ALPH // SOVEREIGN_ASSET_PROTECTION</footer>
    </section>

    <script>
        // 1. REVEAL LOGIC
        function reveal() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('hero-content');
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none'; 
                content.classList.add('hero-visible');
            }, 1000);
        }
        window.addEventListener('load', reveal);
        setTimeout(reveal, 3000); // Safety timer

        // 2. INTERACTIVE GYRO/PARALLAX ENGINE
        const stage = document.getElementById('hero-stage');
        const coin = document.getElementById('coin-tilt');
        const glare = document.getElementById('coin-glare');

        stage.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = stage;
            const { clientX: x, clientY: y } = e;

            // Calculate rotation based on mouse position relative to center
            const xWalk = Math.round((x / width * 40) - 20); // Max 20deg tilt
            const yWalk = Math.round((y / height * 40) - 20);

            // Apply Tilt to Coin
            coin.style.transform = `translate(-50%, -50%) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;

            // Apply opposite movement to glare for realism
            glare.style.opacity = '1';
            glare.style.transform = `translate(${-xWalk * 2}px, ${-yWalk * 2}px)`;
        });

        // Reset on mouse leave
        stage.addEventListener('mouseleave', () => {
            coin.style.transform = `translate(-50%, -50%) rotateY(0deg) rotateX(0deg)`;
            glare.style.opacity = '0';
        });

        // Optional: Basic Mobile Touch Support (Simulates drag tilt)
        stage.addEventListener('touchmove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = stage;
            const { clientX: x, clientY: y } = e.touches[0];
            const xWalk = Math.round((x / width * 40) - 20);
            const yWalk = Math.round((y / height * 40) - 20);
            coin.style.transform = `translate(-50%, -50%) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;
            glare.style.opacity = '1';
        });
    </script>

</body>
</html>
