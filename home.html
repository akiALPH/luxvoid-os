<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID_MONOLITH</title>
    <meta name="description" content="Digital-physical convergence. 88,888 Sentinel Artifacts. 2030 Shortage Protocol.">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;600;800&family=Exo+2:wght@300;400;600&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff00ff;
            --luxury-gold: #ffd700;
            --cyber-teal: #00ffcc;
            --void-black: #0a0a0a;
            --matrix-green: #00ff9d;
            --platinum: #e6e6e6;
            --copper: #b87333;
            --warning-red: #ff0033;
            --white-glow: rgba(255, 255, 255, 0.4);
        }
        
        /* RESET & BASE */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Exo 2', sans-serif;
            color: var(--platinum);
        }
        
        /* === LOADER - CYBERPUNK === */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loader-logo {
            width: 250px;
            height: 250px;
            background: url('assets/logo.JPG') center/cover no-repeat;
            opacity: 1;
            margin-bottom: 2rem;
            border-radius: 50%;
            box-shadow: 
                0 0 50px var(--neon-blue),
                0 0 100px var(--white-glow);
            animation: logoScan 2.5s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .loader-text {
            font-family: 'Audiowide', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-blue);
        }
        
        .loader-subtext {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--cyber-teal);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .loader-progress {
            width: 300px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .loader-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: var(--neon-blue);
            animation: progressLoad 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* === HUD TICKER (THE RUNNING BAR) === */
        .hud-top { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            overflow: hidden;
            background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0));
            border-bottom: 1px solid rgba(0, 240, 255, 0.15);
            padding: 8px 0; 
            font-family: 'Share Tech Mono', monospace; 
            font-size: 0.85rem; 
            color: var(--cyber-teal); 
            z-index: 500;
            backdrop-filter: blur(5px);
        }
        .ticker-wrap { white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker 40s linear infinite; padding-left: 100%; }
        .ticker-item { margin-right: 50px; }
        .ticker-highlight { color: var(--luxury-gold); font-weight: bold; }
        
        /* === BACKGROUND - LIVING LOGO + WHITE LIGHT === */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: -100;
            overflow: hidden;
        }
        
        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(100vh, 1000px);
            height: min(100vh, 1000px);
            background: url('assets/logo.JPG') center/contain no-repeat;
            opacity: 0.3; /* Adjusted for visibility */
            /* The "White Light" Effect you asked for */
            filter: blur(40px) brightness(1.2);
            border-radius: 50%;
            box-shadow: 
                0 0 150px rgba(255, 255, 255, 0.15),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            animation: logoBreathing 8s ease-in-out infinite alternate;
        }
        
        .cyber-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
        }
        
        .particles-container {
            position: absolute;
            inset: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* === HEADER (MOVED DOWN SLIGHTLY) === */
        .header-container {
            position: fixed;
            top: 40px; /* Moved down to make room for ticker */
            left: 0;
            right: 0;
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 200;
        }
        
        .brand-title {
            font-family: 'Audiowide', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }
        
        .status-panel {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .network-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: var(--cyber-teal);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--matrix-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--matrix-green);
            animation: statusPulse 2s infinite;
        }
        
        /* === 3D COIN - ANIMATED & ALIVE === */
        .coin-universe {
            position: absolute;
            top: 55%; /* Centered visually */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            perspective: 2000px;
            z-index: 100;
        }
        
        /* The container for the coin - adds the breathing animation */
        .coin-3d {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 320px;
            transform-style: preserve-3d;
            /* Spin + Breathe combined */
            animation: coinSpin 25s linear infinite, coinBreathe 6s ease-in-out infinite alternate;
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* FORCE CIRCLE */
            backface-visibility: hidden;
            overflow: hidden; /* CUTS THE SQUARE CORNERS */
            box-shadow: 
                0 0 50px rgba(184, 115, 51, 0.4),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
            background: url('assets/coin.png') center/cover no-repeat;
            border: 2px solid rgba(184, 115, 51, 0.8);
        }
        
        .coin-front {
            transform: rotateY(0deg);
        }
        
        .coin-back {
            transform: rotateY(180deg);
            filter: brightness(0.8); /* Slightly darker back */
        }
        
        /* Energy Rings around the coin */
        .energy-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .energy-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .energy-ring:nth-child(1) { width: 400px; height: 400px; border-color: var(--neon-blue); animation: ringPulse 4s infinite; }
        .energy-ring:nth-child(2) { width: 450px; height: 450px; border-color: var(--neon-purple); animation: ringPulse 4s infinite 1s; }
        .energy-ring:nth-child(3) { width: 550px; height: 550px; border-color: var(--luxury-gold); animation: ringPulse 4s infinite 2s; }
        
        /* === COMMAND DECK - DEEPER BUTTONS === */
        .command-deck {
            position: fixed;
            bottom: 5rem;
            left: 0;
            right: 0;
            z-index: 150;
            padding: 0 2rem;
        }
        
        .command-matrix {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cyber-button {
            position: relative;
            padding: 1.8rem 1rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* DEPTH EFFECT */
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .cyber-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 25px rgba(0, 243, 255, 0.3),
                inset 0 0 10px rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
        }
        
        .btn-gold { border-bottom: 2px solid var(--luxury-gold); }
        .btn-gold:hover { color: var(--luxury-gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.3); }
        
        .btn-copper { border-bottom: 2px solid var(--copper); }
        .btn-copper:hover { color: var(--copper); box-shadow: 0 0 25px rgba(184, 115, 51, 0.3); }
        
        .btn-danger { border-bottom: 2px solid var(--warning-red); color: rgba(255, 100, 100, 0.8); }
        .btn-danger:hover { color: var(--warning-red); box-shadow: 0 0 25px rgba(255, 0, 51, 0.3); }
        
        /* === DOCUMENTATION BAR === */
        .doc-nexus {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 150;
        }
        
        .doc-portal {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
            padding: 5px 10px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
        }
        
        .doc-portal:hover { color: #fff; border-color: var(--neon-blue); }
        
        /* === MODALS (LAG FIXED) === */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            /* REDUCED BLUR FOR PERFORMANCE */
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }
        
        .cyber-modal {
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            background: #0f0f12;
            border: 1px solid var(--neon-blue);
            padding: 3rem;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
        }
        
        .modal-title {
            font-family: 'Audiowide', cursive;
            font-size: 2.2rem;
            color: var(--neon-blue);
            margin-bottom: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }
        
        .modal-content {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
        }
        
        .modal-content p { margin-bottom: 1.5rem; }
        
        .modal-close {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .modal-close:hover {
            background: var(--neon-blue);
            color: #000;
        }
        
        /* === ANIMATIONS === */
        @keyframes logoScan {
            0% { filter: brightness(1) blur(0px); }
            100% { filter: brightness(1.5) blur(1px); }
        }
        @keyframes progressLoad { 0% { width: 0; } 100% { width: 100%; } }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        @keyframes logoBreathing {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.5; }
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 100px; } }
        @keyframes coinSpin { 
            0% { transform: translateX(-50%) rotateY(0deg); } 
            100% { transform: translateX(-50%) rotateY(360deg); } 
        }
        @keyframes coinBreathe {
            0% { transform: translateX(-50%) rotateY(0deg) scale(1); }
            100% { transform: translateX(-50%) rotateY(0deg) scale(1.08); } /* NOTE: rotateY value is ignored here as animations combine */
        }
        @keyframes ringPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
        }
        @keyframes statusPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* === RESPONSIVE === */
        @media (max-width: 900px) {
            .command-matrix { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .command-matrix { grid-template-columns: 1fr; }
            .brand-title { font-size: 1.8rem; }
            .coin-3d { width: 220px; height: 220px; }
            .header-container { flex-direction: column; gap: 1rem; top: 40px; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-logo"></div>
        <div class="loader-text">LUXVOID_MONOLITH</div>
        <div class="loader-subtext">INITIALIZING</div>
        <div class="loader-progress"></div>
    </div>
    
    <div class="hud-top">
        <div class="ticker-wrap">
            <div class="ticker-move">
                <span class="ticker-item">/// SYSTEM: <span class="ticker-highlight">ONLINE</span></span>
                <span class="ticker-item">/// SUPPLY: <span class="ticker-highlight
