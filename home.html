<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID_MONOLITH</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;600;800&family=Exo+2:wght@300;400;600&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* === COLORS === */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff00ff;
            --luxury-gold: #ffd700;
            --cyber-teal: #00ffcc;
            --matrix-green: #00ff9d;
            --platinum: #e6e6e6;
            --copper: #b87333;
            --warning-red: #ff0033;
        }

        /* === BASE SETUP === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Exo 2', sans-serif; color: #e6e6e6; height: 100vh; }

        /* === SAFETY LOADER (CSS ONLY - NO JS DEPENDENCY) === */
        /* This guarantees the black screen fades out after 3.5s */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            /* FORCE REMOVAL ANIMATION */
            animation: forceFadeOut 1s ease-in-out 3.5s forwards;
            pointer-events: all;
        }
        @keyframes forceFadeOut {
            0% { opacity: 1; }
            99% { opacity: 0; pointer-events: none; }
            100% { opacity: 0; visibility: hidden; pointer-events: none; }
        }

        .loader-logo {
            width: 200px; height: 200px;
            background: url('assets/logo.JPG') center/cover;
            border-radius: 50%;
            box-shadow: 0 0 50px var(--neon-blue);
            animation: pulse 1s infinite alternate;
        }
        .loader-text {
            font-family: 'Audiowide'; font-size: 2rem; color: #fff; margin-top: 20px;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        /* === TOP TICKER (THE BAR) === */
        .hud-top {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            padding: 10px 0; z-index: 500;
            font-family: 'Share Tech Mono'; font-size: 0.9rem; color: var(--cyber-teal);
        }
        .ticker-wrap { white-space: nowrap; overflow: hidden; }
        .ticker-move { display: inline-block; animation: ticker 30s linear infinite; padding-left: 100%; }
        .ticker-item { margin-right: 50px; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* === BACKGROUND (LOGO + WHITE LIGHT) === */
        .bg-container { position: fixed; inset: 0; z-index: -10; }
        .bg-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: url('assets/logo.JPG') center/contain no-repeat;
            opacity: 0.4;
            /* WHITE LIGHT EFFECT */
            filter: blur(50px) brightness(1.3);
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.2);
            animation: breathe 8s infinite alternate;
        }
        @keyframes breathe { 0% { transform: translate(-50%, -50%) scale(1); } 100% { transform: translate(-50%, -50%) scale(1.05); } }
        
        /* === HEADER === */
        .header {
            position: fixed; top: 50px; left: 0; right: 0;
            padding: 0 40px; display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .brand { font-family: 'Audiowide'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 20px var(--neon-blue); }
        .status { font-family: 'Rajdhani'; color: var(--matrix-green); font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .dot { width: 10px; height: 10px; background: var(--matrix-green); border-radius: 50%; box-shadow: 0 0 10px var(--matrix-green); }

        /* === 3D COIN === */
        .stage {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            perspective: 1500px; z-index: 50;
        }
        .coin-box {
            width: 300px; height: 300px; position: relative;
            transform-style: preserve-3d;
            /* BREATHING + SPINNING */
            animation: spin 20s linear infinite, coinPulse 6s ease-in-out infinite alternate;
        }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        @keyframes coinPulse { from { scale: 1; } to { scale: 1.05; } }

        .face {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            backface-visibility: hidden;
            background: url('assets/coin.png') center/cover;
            box-shadow: 0 0 60px rgba(184, 115, 51, 0.5);
            border: 2px solid rgba(184, 115, 51, 0.8);
        }
        .front { transform: rotateY(0deg); }
        .back { transform: rotateY(180deg); }

        /* === BUTTONS === */
        .deck {
            position: fixed; bottom: 80px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px; z-index: 200;
        }
        .btn {
            background: rgba(10, 10, 20, 0.8); border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 25px; color: #fff; font-family: 'Rajdhani'; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; letter-spacing: 2px; text-transform: uppercase;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); border-color: var(--neon-blue); }
        .gold { border-bottom: 3px solid var(--luxury-gold); }
        .copper { border-bottom: 3px solid var(--copper); }
        .red { border-bottom: 3px solid var(--warning-red); }

        /* === FOOTER === */
        .footer {
            position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 200;
        }
        .link {
            color: #888; font-family: 'Share Tech Mono'; text-decoration: none; margin: 0 15px; font-size: 0.9rem;
            border: 1px solid #333; padding: 5px 10px; background: rgba(0,0,0,0.5);
        }
        .link:hover { color: #fff; border-color: #fff; }

        /* === MODALS === */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .box {
            width: 80%; max-width: 700px; background: #111; border: 1px solid var(--neon-blue);
            padding: 40px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); max-height: 80vh; overflow-y: auto;
        }
        .box h2 { font-family: 'Audiowide'; color: var(--neon-blue); margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .box p { font-family: 'Rajdhani'; font-size: 1.2rem; line-height: 1.6; color: #ccc; margin-bottom: 15px; }
        .close {
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 10px 30px; cursor: pointer; font-family: 'Orbitron'; margin-top: 20px;
        }
        .close:hover { background: var(--neon-blue); color: #000; }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .deck { flex-direction: column; bottom: 60px; padding: 0 20px; }
            .header { flex-direction: column; top: 60px; gap: 10px; }
            .brand { font-size: 1.8rem; }
            .bg-logo { width: 100%; }
        }
    </style>
</head>
