<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID_MONOLITH</title>
    <meta name="description" content="Digital-physical convergence. 88,888 Sentinel Artifacts. 2030 Shortage Protocol.">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff00ff;
            --luxury-gold: #ffd700;
            --cyber-teal: #00ffcc;
            --void-black: #0a0a0a;
            --matrix-green: #00ff9d;
            --platinum: #e6e6e6;
            --copper: #b87333;
            --warning-red: #ff0033;
            --white-glow: rgba(255, 255, 255, 0.4);
        }
        
        /* RESET & BASE */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Exo 2', sans-serif;
            color: var(--platinum);
        }
        
        /* === LOADER - CYBERPUNK (HEAVY VISUALS) === */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }
        
        .loader-logo {
            width: 250px;
            height: 250px;
            background: url('assets/logo.JPG') center/cover no-repeat;
            opacity: 1;
            margin-bottom: 2rem;
            border-radius: 50%;
            box-shadow: 
                0 0 50px var(--neon-blue),
                0 0 100px var(--white-glow);
            animation: logoScan 2.5s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .loader-logo::after {
            content: '';
            position: absolute;
            inset: -10px;
            background: conic-gradient(transparent, var(--neon-blue), transparent);
            animation: rotate 4s linear infinite;
            border-radius: 50%;
            z-index: -1;
        }
        
        .loader-text {
            font-family: 'Audiowide', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-blue);
        }
        
        .loader-subtext {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--cyber-teal);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0.8;
            position: relative;
        }
        
        .loader-progress {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .loader-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            animation: progressLoad 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        /* === HUD TICKER (RESTORED) === */
        .hud-top { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            overflow: hidden;
            background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0));
            border-bottom: 1px solid rgba(0, 240, 255, 0.15);
            padding: 10px 0; 
            font-family: 'Share Tech Mono', monospace; 
            font-size: 0.85rem; 
            color: var(--cyber-teal); 
            z-index: 500;
            backdrop-filter: blur(5px);
        }
        .ticker-wrap { white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker 40s linear infinite; padding-left: 100%; }
        .ticker-item { margin-right: 50px; }
        .ticker-highlight { color: var(--luxury-gold); font-weight: bold; }
        
        /* === BACKGROUND - LIVING LOGO + WHITE LIGHT + GRID === */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: -100;
            overflow: hidden;
        }
        
        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(100vh, 1000px);
            height: min(100vh, 1000px);
            background: url('assets/logo.JPG') center/contain no-repeat;
            opacity: 0.3;
            /* WHITE LIGHT EFFECT */
            filter: blur(40px) brightness(1.2);
            border-radius: 50%;
            box-shadow: 
                0 0 150px rgba(255, 255, 255, 0.15),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            animation: logoBreathing 8s ease-in-out infinite alternate;
        }
        
        .logo-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 243, 255, 0.1) 50%, transparent 70%);
            animation: pulseGlow 6s ease-in-out infinite alternate;
            border-radius: 50%;
        }
        
        .cyber-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(138, 43, 226, 0.03) 2px, transparent 2px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 2px, transparent 2px);
            background-size: 100px 100px, 100px 100px, 50px 50px, 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        .particles-container {
            position: absolute;
            inset: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
        }
        
        /* === HEADER === */
        .header-container {
            position: fixed;
            top: 50px; /* Pushed down by ticker */
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 200;
        }

            font-family: 'Audiowide', cursive;
            font-size: 3
