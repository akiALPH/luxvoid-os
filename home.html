<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE HARD-ASSET REVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --deep-bg: #050505; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

        /* PARTICLES */
        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; opacity: 0.5; pointer-events: none; }

        /* PRE-LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 1.2s ease-out;
        }
        .loader-text { color: var(--void-cyan); font-size: 0.8rem; letter-spacing: 5px; animation: pulse 1s infinite alternate; }
        @keyframes pulse { 0% { opacity: 0.4; } 100% { opacity: 1; } }

        /* HERO STAGE */
        .hero { 
            height: 100vh; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; 
            text-align: center; perspective: 2000px; overflow: hidden;
        }

        /* COIN (120vmin to fill screen) */
        .coin-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: 120vmin; height: 120vmin; 
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            z-index: -1;
            pointer-events: none;
        }

        .coin-image {
            width: 100%; height: 100%;
            object-fit: contain;
            background: url('assets/hero-poster.png') center/contain no-repeat;
            filter: brightness(0.7) contrast(1.1);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            border-radius: 50%;
        }

        .glare-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, transparent 60%);
            mix-blend-mode: overlay;
            opacity: 0; transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #050505 95%); z-index: 0; pointer-events: none; }

        .hero-content { position: relative; z-index: 10; padding: 20px; opacity: 0; transform: translateY(30px); transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1); display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .hero-visible { opacity: 1; transform: translateY(0); }

        /* --- THE GLASS PROTOCOL UPGRADES --- */

        /* 1. NEON GLASS HEADER */
        h1 { 
            font-size: clamp(3rem, 10vw, 5.5rem); 
            letter-spacing: clamp(8px, 3vw, 20px); 
            margin: 0; 
            text-transform: uppercase;
            color: #fff;
            /* The Glow Effect */
            text-shadow: 
                0 0 10px rgba(0, 240, 255, 0.5),
                0 0 20px rgba(0, 240, 255, 0.3),
                0 0 40px rgba(0, 240, 255, 0.2);
        }

        /* 2. FROSTED GLASS SUBTITLE (Non-Functional Label) */
        .subtitle { 
            font-size: 0.7rem; 
            letter-spacing: 5px; 
            color: #ccc; 
            text-transform: uppercase; 
            /* Transparent Glass Background */
            border: 1px solid rgba(184, 115, 51, 0.3); /* Copper Tint */
            padding: 10px 30px; 
            border-radius: 40px; 
            background: rgba(0, 0, 0, 0.2); /* Very Low Opacity */
            backdrop-filter: blur(12px); /* heavy blur */
            pointer-events: none; /* Confirms it's just a label */
        }

        /* 3. FROSTED GLASS BUTTON (Functional) */
        .btn-enter { 
            padding: 18px 50px; 
            font-family: 'Rajdhani'; font-weight: 700; font-size: 0.9rem; letter-spacing: 5px; 
            color: var(--void-cyan); 
            text-decoration: none; 
            border-radius: 60px; 
            cursor: pointer; 
            transition: 0.4s; 
            /* Matching Glass Theme */
            background: rgba(0, 240, 255, 0.05); 
            border: 1px solid rgba(0, 240, 255, 0.4); 
            backdrop-filter: blur(12px);
            margin-top: 20px;
        }
        
        .btn-enter:hover { 
            background: rgba(0, 240, 255, 0.2); 
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.4); 
            color: #fff;
        }

        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #555; font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; z-index: 20; pointer-events: none; }
    </style>
</head>

    <canvas id="particle-canvas"></canvas>

    <section class="hero
