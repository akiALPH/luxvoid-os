<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --alert: #ff3333; --glass: rgba(10, 10, 10, 0.7); }
        body { margin: 0; background: #000; height: 100vh; font-family: 'Rajdhani', sans-serif; overflow: hidden; color: #fff; }

        /* LOADER SCREEN */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 1s ease-in-out 3s forwards; pointer-events: none;
        }
        .loader-text { font-size: 1.5rem; letter-spacing: 5px; color: var(--void-cyan); animation: pulse 0.5s infinite alternate; }
        .loader-bar { width: 200px; height: 3px; background: #222; margin-top: 15px; overflow: hidden; border-radius: 2px; }
        .loader-fill { width: 0%; height: 100%; background: var(--void-cyan); animation: load 2.5s ease-in-out forwards; box-shadow: 0 0 20px var(--void-cyan); }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* BACKGROUND - USES YOUR ASSET: logo.JPG */
        .bg-pulse { 
            position: fixed; inset: -20%; 
            background: url('assets/logo.JPG') center/cover no-repeat; 
            filter: blur(50px) brightness(0.4) contrast(1.3); 
            z-index: -10; animation: breathe 8s infinite alternate; opacity: 0.7;
        }
        .bg-stars {
            position: fixed; inset: 0; z-index: -5;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat; background-size: 200px 200px;
            animation: space 60s linear infinite; opacity: 0.3;
        }
        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
        @keyframes space { 0% { transform: translateY(0); } 100% { transform: translateY(-100%); } }

        /* MOVING TICKER */
        .hud-top { 
            position: absolute; top: 0; left: 0; width: 100%; overflow: hidden;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            padding: 12px 0; border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--void-cyan); text-shadow: 0 0 5px var(--void-cyan);
        }
        .ticker-wrap { white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker 25s linear infinite; padding-left: 100%; }
        .ticker-item { padding: 0 30px; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* MAIN STAGE & GYRO COIN */
        .main-stage {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 1000px; z-index: 1;
        }
        .coin-wrapper {
            width: 280px; height: 280px; 
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s ease-out; filter: drop-shadow(0 0 30px rgba(184, 115, 51, 0.3));
        }
        /* USES YOUR ASSET: coin.png */
        .coin-img { width: 220px; height: auto; } 

        /* COMMAND BUTTONS */
        .command-deck { margin-top: 60px; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .btn-cmd {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--void-cyan); color: #fff;
            padding: 22px; font-family: 'Rajdhani'; font-weight: bold; font-size: 1.1rem; letter-spacing: 4px;
            cursor: pointer; transition: 0.3s all; position: relative; overflow: hidden;
            text-align: center; box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }
        .btn-cmd:hover { background: rgba(0, 240, 255, 0.15); box-shadow: 0 0 50px var(--void-cyan); letter-spacing: 6px; }
        
        /* The Shop Button (Copper Color) */
        .btn-forge { border-color: var(--copper); color: var(--copper); box-shadow: 0 0 20px rgba(184, 115, 51, 0.1); }
        .btn-forge:hover { background: rgba(184, 115, 51, 0.15); box-shadow: 0 0 50px var(--copper); color: #fff; }

        /* The Disconnect Button */
        .btn-disconnect { 
            background: transparent; border: 1px solid #333; font-size: 0.8rem; padding: 15px; opacity: 0.6; box-shadow: none; clip-path: none;
