<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // INITIALIZE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --deep-bg: #050505; }
        body { margin: 0; padding: 0; background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .infinite-bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover no-repeat; filter: blur(30px) brightness(0.6); z-index: -20; }
        
        .hero { text-align: center; position: relative; z-index: 10; }
        h1 { font-size: 12vw; color: transparent; -webkit-text-stroke: 2px #fff; opacity: 0; animation: fadeUp 1.5s forwards 0.5s; margin: 0; text-shadow: 0 0 30px rgba(0, 240, 255, 0.5); }
        @media (min-width: 768px) { h1 { font-size: 5rem; } }

        .coin-wrapper { width: 60vmin; height: 60vmin; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; opacity: 0; animation: fadeIn 2s forwards; }
        .coin-image { width: 100%; height: 100%; background: url('assets/hero-poster.png') center/contain no-repeat; border-radius: 50%; animation: spin 60s linear infinite; }

        .btn-enter { 
            padding: 15px 40px; font-size: 1rem; letter-spacing: 5px; color: var(--void-cyan); 
            border: 1px solid var(--void-cyan); background: rgba(0, 240, 255, 0.1); 
            text-decoration: none; border-radius: 50px; margin-top: 40px; 
            opacity: 0; animation: fadeUp 1s forwards 1.5s; cursor: pointer; display: inline-block;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .btn-enter:hover { background: var(--void-cyan); color: #000; box-shadow: 0 0 40px var(--void-cyan); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="infinite-bg"></div>
    <div class="coin-wrapper"><div class="coin-image"></div></div>
    <section class="hero">
        <h1>LUXVOID</h1>
        <a href="origin.html" class="btn-enter">INITIATE_GENESIS</a>
    </section>
</body>
</html>
