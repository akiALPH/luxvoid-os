<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE HARD-ASSET REVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --deep-bg: #000000; }
        body { margin: 0; padding: 0; background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        
        /* BACKGROUND */
        .infinite-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('assets/hero-poster.png') center/cover no-repeat; filter: blur(30px) brightness(0.6); z-index: -20; }
        
        /* HERO */
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { font-size: 15vw; color: transparent; -webkit-text-stroke: 2px #fff; opacity: 0; animation: fadeUp 1.5s forwards 0.5s; margin: 0; }
        
        /* COIN ANIMATION */
        .coin-wrapper { width: 80vmin; height: 80vmin; position: absolute; z-index: -1; animation: spin 60s linear infinite; opacity: 0; animation: fadeIn 2s forwards; }
        .coin-image { width: 100%; height: 100%; background: url('assets/hero-poster.png') center/contain no-repeat; border-radius: 50%; }

        /* BUTTON FIX: NO GLITCH */
        .btn-enter { 
            padding: 20px 40px; font-size: 1rem; letter-spacing: 5px; color: var(--void-cyan); 
            border: 1px solid var(--void-cyan); background: rgba(0, 240, 255, 0.1); 
            text-decoration: none; border-radius: 50px; margin-top: 50px; 
            opacity: 0; animation: fadeUp 1s forwards 1.5s; cursor: pointer; display: inline-block;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="infinite-bg"></div>
    <section class="hero">
        <div class="coin-wrapper"><div class="coin-image"></div></div>
        <h1>LUXVOID</h1>
        <a href="origin.html" class="btn-enter">INITIATE_GENESIS_SEQUENCE</a>
    </section>
</body>
</html>
