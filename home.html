<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE HARD-ASSET REVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; }
        
        /* SYNCHRONIZED OBSIDIAN BACKGROUND */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); 
            color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; 
        }

        /* PARTICLES */
        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; opacity: 0.6; pointer-events: none; }

        /* PRE-LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .loader-text { color: var(--void-cyan); font-size: 0.8rem; letter-spacing: 5px; animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { 0% { opacity: 0.3; } 100% { opacity: 1; text-shadow: 0 0 15px var(--void-cyan); } }

        /* HERO STAGE */
        .hero { 
            height: 100vh; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; 
            text-align: center; perspective: 1200px; /* Stronger 3D perspective */
            overflow: hidden;
        }

        /* COIN WRAPPER - 75% SIZE FOR GYRO DEPTH */
        .coin-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: 75vmin; height: 75vmin; /* Perfect size for tilting */
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Super smooth gyro */
            z-index: -1;
            pointer-events: none;
        }

        .coin-image {
            width: 100%; height: 100%;
            object-fit: contain;
            background: url('assets/hero-poster.png') center/contain no-repeat;
            filter: brightness(0.8) contrast(1.2);
            box-shadow: 0 40px 120px rgba(0,0,0,0.9); /* Deep shadow */
            border-radius: 50%;
        }

        .glare-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, transparent 60%);
            mix-blend-mode: overlay;
            opacity: 0; transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .hero-content { 
            position: relative; z-index: 10; padding: 20px; 
            opacity: 0; transform: translateY(30px); 
            transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1); 
            display: flex; flex-direction: column; align-items: center; gap: 25px; 
        }
        .hero-visible { opacity: 1; transform: translateY(0); }

        /* NEON GLASS TYPOGRAPHY */
        h1 { 
            font-size: clamp(3rem, 10vw, 5.5rem); 
            letter-spacing: clamp(8px, 3vw, 20px); 
            margin: 0; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            pointer-events: none;
        }

        .subtitle { 
            font-size: 0.7rem; letter-spacing: 4px; color: #ccc; text-transform: uppercase; 
            border: 1px solid rgba(184, 115, 51, 0.4); /* Copper Tint */
            padding: 10px 25px; border-radius: 40px; 
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(8px); 
            pointer-events: none;
        }

        .btn-enter { 
            padding: 18px 50px; 
            font-family: 'Rajdhani'; font-weight: 700; font-size: 0.9rem; letter-spacing: 5px; 
            color: var(--void-cyan); text-decoration: none; border-radius: 60px; 
            cursor: pointer; transition: 0.3s; 
            background: rgba(0, 240, 255, 0.05); 
            border: 1px solid rgba(0, 240, 255, 0.5); 
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .btn-enter:hover { 
            background: rgba(0, 240, 255, 0.2); 
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.4); 
            color: #fff; transform: scale(1.05);
        }

        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #444; font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; z-index: 20; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">INITIALIZING_MONOLITH...</div></div>
    <canvas id="particle-canvas"></canvas>

    <section class="hero" id="hero-stage">
        <div class="coin-wrapper" id="coin-tilt">
            <div class="coin-image"></div>
            <div class="glare-overlay" id="coin-glare"></div>
        </div>
        
        <div class="hero-content" id="hero-content">
            <h1>LUXVOID</h1>
            <div class="subtitle">INDUSTRIAL_REVOLUTION // HARD_ASSET_VAULT</div>
            <a href="index.html" class="btn-enter">ACCESS_SOVEREIGN_OS</a>
        </div>

        <footer>LUXVOID // MONAD_ALPH // SOVEREIGN_ASSET_PROTECTION</footer>
    </section>

    <script>
        // 1. FORCE LOAD (Solves the "Stuck" Issue)
        window.onload = function() {
            startSystem();
        };
        // Fallback safety timer
        setTimeout(startSystem, 2500);

        function startSystem() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('hero-content');
            if(loader.style.display === 'none') return; // Already started
            
            loader.style.opacity = '0';
            setTimeout(() => { 
                loader.style.display = 'none'; 
                content.classList.add('hero-visible');
                initParticles(); 
            }, 800);
        }

        // 2. PARTICLE ENGINE
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];
            for(let i=0; i<50; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, speed: Math.random()*0.2+0.1, size: Math.random()*1.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = 'rgba(0, 240, 255, 0.4)'; 
                particles.forEach(p => {
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    p.y -= p.speed; if(p.y < 0) p.y = canvas.height;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // 3. GYRO ENGINE (Mouse + Touch)
        const stage = document.getElementById('hero-stage');
        const coin = document.getElementById('coin-tilt');
        const glare = document.getElementById('coin-glare');

        function tilt(x, y) {
            const { offsetWidth: width, offsetHeight: height } = stage;
            // Increased tilt multiplier for better visibility at 75% size
            const xWalk = Math.round((x / width * 50) - 25); 
            const yWalk = Math.round((y / height * 50) - 25);
            coin.style.transform = `translate(-50%, -50%) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;
            glare.style.opacity = '1';
            glare.style.transform = `translate(${-xWalk * 1.5}px, ${-yWalk * 1.5}px)`;
        }

        stage.addEventListener('mousemove', (e) => tilt(e.clientX, e.clientY));
        stage.addEventListener('touchmove', (e) => tilt(e.touches[0].clientX, e.touches[0].clientY));
        
        stage.addEventListener('mouseleave', () => {
            coin.style.transform = `translate(-50%, -50%) rotateY(0deg) rotateX(0deg)`;
            glare.style.opacity = '0';
        });
    </script>
</body>
</html>
