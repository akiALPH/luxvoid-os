<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // THE HARD-ASSET REVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --deep-bg: #000000; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--deep-bg); 
            color: #fff; font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; overscroll-behavior: none; touch-action: none; 
        }

        .infinite-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('assets/hero-poster.png') center/cover no-repeat;
            filter: blur(30px) brightness(0.6) saturate(1.2);
            transform: scale(1.2); z-index: -20; pointer-events: none;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -10; opacity: 0.7; pointer-events: none; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out; cursor: pointer;
        }
        .loader-text { color: var(--void-cyan); font-size: 0.8rem; letter-spacing: 5px; animation: pulse 0.8s infinite alternate; margin-bottom: 20px;}
        .loader-sub { color: #555; font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; }
        @keyframes pulse { 0% { opacity: 0.3; } 100% { opacity: 1; text-shadow: 0 0 15px var(--void-cyan); } }

        .hero { height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; text-align: center; perspective: 1200px; }

        .coin-wrapper {
            position: absolute; top: 50%; left: 50%; width: 85vmin; height: 85vmin;
            transform: translate(-50%, -50%); transform-style: preserve-3d;
            will-change: transform; transition: transform 0.1s cubic-bezier(0.215, 0.61, 0.355, 1);
            z-index: -1; pointer-events: none;
        }

        .coin-image {
            width: 100%; height: 100%; object-fit: contain;
            background: url('assets/hero-poster.png') center/contain no-repeat;
            filter: brightness(1.1) contrast(1.1); border-radius: 50%;
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 70%);
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 70%);
            animation: celestialSpin 60s linear infinite; backface-visibility: hidden; transform: translateZ(0);
        }
        @keyframes celestialSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .glare-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3) 0%, transparent 60%);
            mix-blend-mode: overlay; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        
        .hero-content { position: relative; z-index: 10; padding: 20px; width: 90%; opacity: 0; transform: translateY(30px); transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1); display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .hero-visible { opacity: 1; transform: translateY(0); }

        h1 { font-size: clamp(3.5rem, 13vw, 7rem); letter-spacing: clamp(5px, 2vw, 15px); margin-right: calc(clamp(5px, 2vw, 15px) * -1); line-height: 1; text-transform: uppercase; color: transparent; -webkit-text-stroke: 2px #fff; text-shadow: 0 0 30px rgba(0, 240, 255, 0.6); }

        .btn-enter { 
            padding: 20px 50px; font-family: 'Rajdhani'; font-weight: 700; font-size: 0.9rem; letter-spacing: 6px; 
            color: var(--void-cyan); text-decoration: none; border-radius: 60px; cursor: pointer; transition: 0.3s; 
            background: rgba(0, 240, 255, 0.05); border: 1px solid rgba(0, 240, 255, 0.6); backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.15); pointer-events: auto;
        }
        .btn-enter:hover { background: rgba(0, 240, 255, 0.2); box-shadow: 0 0 60px rgba(0, 240, 255, 0.6); color: #fff; transform: scale(1.05); }

        footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #888; font-size: 0.55rem; letter-spacing: 3px; text-transform: uppercase; z-index: 20; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader" onclick="startExperience()">
        <div class="loader-text">INITIALIZING_MONOLITH...</div>
        <div class="loader-sub">[ TAP_TO_SYNC_SENSORS ]</div>
    </div>
    
    <div class="infinite-bg"></div>
    <canvas id="particle-canvas"></canvas>

    <section class="hero" id="hero-stage">
        <div class="coin-wrapper" id="coin-tilt">
            <div class="coin-image"></div>
            <div class="glare-overlay" id="coin-glare"></div>
        </div>
        
        <div class="hero-content" id="hero-content">
            <h1>LUXVOID</h1>
            <a href="origin.html" class="btn-enter">INITIATE_GENESIS_SEQUENCE</a>
        </div>

        <footer>LUXVOID // MONAD_ALPH // SOVEREIGN_ASSET_PROTECTION</footer>
    </section>

    <script>
        function startExperience() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('hero-content');
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => { if (r === 'granted') window.addEventListener('deviceorientation', handleGyro); }).catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleGyro);
            }
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; content.classList.add('hero-visible'); initParticles(); }, 800);
        }
        setTimeout(() => { if(document.getElementById('loader').style.display !== 'none' && !isMobile()) { startExperience(); } }, 3000);
        function isMobile() { return /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent); }

        function handleGyro(event) {
            const coin = document.getElementById('coin-tilt');
            const glare = document.getElementById('coin-glare');
            let x = event.gamma; let y = event.beta; 
            if (x > 40) x = 40; if (x < -40) x = -40;
            if (y > 40) y = 40; if (y < -40) y = -40;
            coin.style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${-y}deg)`;
            glare.style.opacity = '1';
            glare.style.transform = `translate(${-x * 2}px, ${-y * 2}px)`;
        }

        const stage = document.getElementById('hero-stage');
        const coin = document.getElementById('coin-tilt');
        const glare = document.getElementById('coin-glare');
        stage.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = stage;
            const xWalk = Math.round((e.clientX / width * 40) - 20);
            const yWalk = Math.round((e.clientY / height * 40) - 20);
            coin.style.transform = `translate(-50%, -50%) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;
            glare.style.opacity = '1';
            glare.style.transform = `translate(${-xWalk * 2}px, ${-yWalk * 2}px)`;
        });

        function initParticles() {
            const canvas = document.getElementById('particle-canvas'); const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];
            for(let i=0; i<50; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, speed: Math.random()*0.2+0.1, size: Math.random()*1.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = 'rgba(0, 240, 255, 0.4)'; 
                particles.forEach(p => {
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    p.y -= p.speed; if(p.y < 0) p.y = canvas.height;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
