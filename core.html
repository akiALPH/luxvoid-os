<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --copper: #b87333; --deep-bg: #050505; --glass: rgba(10, 10, 10, 0.9); }
        html, body { height: 100%; width: 100%; margin: 0; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: 'Rajdhani', sans-serif; color: #fff; }
        .infinite-bg { position: fixed; inset: 0; background: url('assets/hero-poster.png') center/cover no-repeat; filter: blur(35px) brightness(0.6); z-index: -10; opacity: 0.8; }
        .monolith { 
            width: 100%; max-width: 420px; height: 100%; max-height: 850px;
            background: var(--glass); border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(30px); display: flex; flex-direction: column; position: relative;
        }
        @media (min-width: 1024px) { .monolith { border-radius: 40px; height: 90vh; } }
        
        .content { flex: 1; padding: 25px; overflow-y: auto; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--void-cyan); letter-spacing: 3px; }
        
        .data-box { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .label { font-size: 0.6rem; color: #666; letter-spacing: 2px; margin-bottom: 5px; }
        .val { font-size: 1.2rem; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; padding-top: 20px; border-top: 1px solid #222; }
        .nav-link { padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid #333; text-align: center; color: #666; font-size: 0.65rem; text-decoration: none; letter-spacing: 1px; transition: 0.3s; }
        .nav-link:hover { border-color: var(--void-cyan); color: #fff; }
        .active-nav { border-color: var(--void-cyan); color: var(--void-cyan); background: rgba(0,240,255,0.05); }
    </style>
</head>
<body>
    <div class="infinite-bg"></div>
    <div class="monolith">
        <div class="content">
            <h2>CORE_INTELLIGENCE</h2>
            
            <div class="data-box">
                <div class="label">CIRCULATING SUPPLY</div>
                <div class="val">88,888 <span style="font-size:0.8rem; color:#888;">$VOID</span></div>
            </div>

            <div class="data-box">
                <div class="label">SCARCITY MULTIPLIER</div>
                <div class="val" style="color:var(--copper);">1.8x</div>
                <div style="height:4px; background:#222; margin-top:10px;"><div style="width:60%; height:100%; background:var(--copper);"></div></div>
            </div>

            <div class="data-box">
                <div class="label">SQUEEZE PROTOCOL</div>
                <p style="font-size:0.7rem; color:#aaa; line-height:1.5;">Supply is hard-capped. Tokens are only minted upon physical production of Copper Artifacts.</p>
            </div>
            
            <div class="nav-grid">
                <a href="index.html" class="nav-link">VAULT</a>
                <a href="core.html" class="nav-link active-nav">CORE LOGIC</a>
                <a href="origin.html" class="nav-link">MANIFESTO</a>
                <a href="forge.html" class="nav-link" style="background:var(--void-cyan); color:#000; font-weight:bold;">FORGE</a>
            </div>
        </div>
    </div>
</body>
</html>
