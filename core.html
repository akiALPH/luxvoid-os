<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // CORE_LOGIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --void-green: #00ff9d; --deep-bg: #050505; --copper: #b87333; }
        body { background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* STRUCTURE LAYOUT */
        .header-section { text-align: center; margin-bottom: 30px; width: 100%; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .clock-display { font-size: 1.2rem; color: #fff; letter-spacing: 3px; margin-top: 10px; }
        .label { color: var(--copper); font-size: 0.7rem; letter-spacing: 2px; }
        
        .module { width: 100%; max-width: 400px; border: 1px solid #333; padding: 20px; margin-bottom: 20px; border-radius: 10px; background: rgba(255,255,255,0.05); }
        .module-title { color: var(--void-cyan); border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 15px; font-size: 0.9rem; letter-spacing: 2px; }

        .bar-container { width: 100%; background: #222; height: 10px; border-radius: 5px; margin: 10px 0 20px 0; }
        .bar-fill { height: 100%; background: var(--void-cyan); width: 0%; transition: 1s; }

        input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; text-align: center; font-size: 1.2rem; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: #111; border: 1px solid var(--void-cyan); color: var(--void-cyan); cursor: pointer; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }
        .btn-back { display: block; text-align: center; margin-top: 30px; color: #666; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body onload="initCore()">

    <div class="header-section">
        <div class="label">TOTAL_CIRCULATING_SUPPLY</div>
        <h1 style="margin: 5px 0; letter-spacing: 5px;">88,888</h1>
        <div class="clock-display">HALVING: <span id="countdown">00d 00h 00m 00s</span></div>
    </div>

    <div class="module">
        <div class="module-title">SQUEEZE_PROTOCOL</div>
        <div style="font-size:0.7rem; display:flex; justify-content:space-between;"><span>AVAILABLE_SUPPLY</span><span>12%</span></div>
        <div class="bar-container"><div class="bar-fill" style="width:12%;"></div></div>
        
        <div style="font-size:0.7rem; display:flex; justify-content:space-between;"><span>LOCKED_IN_VAULT</span><span>68%</span></div>
        <div class="bar-container"><div class="bar-fill" style="width:68%; background:var(--void-green);"></div></div>
    </div>

    <div class="module">
        <div class="module-title">YIELD_PROJECTION</div>
        <input type="number" id="calcInput" value="100" oninput="calculate()">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-top:10px;">
            <span style="color:#888;">APY_YIELD: +6%</span>
            <span style="color:var(--copper);">SCARCITY_MULT: 1.8x</span>
        </div>
        <button onclick="alert('CONNECT_WALLET_FIRST')">INITIATE_STAKE</button>
    </div>

    <a href="index.html" class="btn-back">RETURN_TO_VAULT</a>

    <script>
        function initCore() {
            startClock();
            calculate();
        }

        function calculate() {
            let val = document.getElementById('calcInput').value;
            // Simple logic placeholder
        }

        function startClock() {
            // Set date to Dec 31, 2026
            const dest = new Date("Dec 31, 2026 00:00:00").getTime();
            setInterval(function() {
                let now = new Date().getTime();
                let diff = dest - now;
                let d = Math.floor(diff / (1000 * 60 * 60 * 24));
                let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = d + "d " + h + "h " + m + "m " + s + "s";
            }, 1000);
        }
    </script>
</body>
</html>
