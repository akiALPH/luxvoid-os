<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXVOID // CORE_LOGIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-cyan: #00f0ff; --void-green: #00ff9d; --deep-bg: #050505; --glass: rgba(10, 10, 10, 0.95); --copper: #b87333; --alert: #ff3333; }
        body { background-color: var(--deep-bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }

        /* THE MONOLITH COUNTER */
        .supply-hero { width: 100%; background: #000; border-bottom: 1px solid var(--copper); padding: 30px 0; text-align: center; margin-bottom: 20px; box-shadow: 0 0 30px rgba(184, 115, 51, 0.2); }
        .supply-val { font-size: 2.8rem; letter-spacing: 12px; color: var(--void-cyan); text-shadow: 0 0 20px var(--void-cyan); margin: 0; }
        .supply-label { font-size: 0.6rem; letter-spacing: 4px; color: var(--copper); margin-top: 5px; text-transform: uppercase; }

        .container { width: 92%; max-width: 400px; padding-bottom: 40px; }
        .section { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        h2 { font-size: 0.9rem; letter-spacing: 3px; color: var(--void-cyan); border-bottom: 1px solid rgba(0,240,255,0.1); padding-bottom: 8px; margin-top: 0; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }

        /* COMPACT TIER STATUS */
        .tier-bar { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; }
        .tier-box { flex: 1; padding: 10px 5px; border-radius: 10px; background: rgba(255,255,255,0.03); text-align: center; font-size: 0.55rem; border: 1px solid transparent; }
        .tier-active { background: rgba(0, 255, 157, 0.1); border-color: var(--void-green); color: var(--void-green); font-weight: bold; }
        .tier-locked { color: #444; }

        /* YIELD TABLE */
        .yield-table { margin-top: 10px; }
        .yield-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .yield-label { font-size: 0.7rem; color: #888; }
        .yield-val { font-size: 0.8rem; font-weight: bold; color: var(--void-green); font-family: monospace; }

        /* INFO ICON & POPUP */
        .info-trigger { cursor: help; font-size: 0.8rem; color: #555; border: 1px solid #333; border-radius: 50%; width: 16px; height: 16px; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .info-trigger:hover { color: var(--alert); border-color: var(--alert); }
        
        /* CONTRACT BOX */
        .ca-box { background: #111; padding: 12px; border-radius: 10px; font-family: monospace; font-size: 0.6rem; color: #aaa; word-break: break-all; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-copy { background: #222; border: 1px solid #333; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.5rem; cursor: pointer; }

        .btn-back { display: block; width: 100%; padding: 18px; text-align: center; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 50px; color: #fff; text-decoration: none; font-weight: bold; letter-spacing: 4px; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="supply-hero">
        <p class="supply-label">MONOLITH_SUPPLY_BURN</p>
        <h1 class="supply-val" id="burn-counter">88,888</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Sovereign_Rank</h2>
            <div class="tier-bar">
                <div class="tier-box">TRAVELER</div>
                <div class="tier-box tier-active">SENTINEL</div>
                <div class="tier-box tier-locked">WARLORD</div>
            </div>
        </div>

        <div class="section">
            <h2>Industrial_Yields <span class="info-trigger" onclick="showPenalty()">i</span></h2>
            <div class="yield-table">
                <div class="yield-row">
                    <span class="yield-label">YEAR_1 MATURITY:</span>
                    <span class="yield-val">+ 2.0%</span>
                </div>
                <div class="yield-row">
                    <span class="yield-label">YEAR_2 MATURITY:</span>
                    <span class="yield-val">+ 6.0%</span>
                </div>
                <div class="yield-row">
                    <span class="yield-label">YEAR_3 MATURITY:</span>
                    <span class="yield-val">+ 18.0%</span>
                </div>
            </div>
            <p style="font-size: 0.5rem; color: #444; margin-top: 10px; text-align: center;">YIELD IS ACCRUED BASED ON INDUSTRIAL MATURITY STATUS.</p>
        </div>

        <div class="section">
            <h2>Verification_CA</h2>
            <div class="ca-box">
                <span>0x7d1...LuxVoid...888</span>
                <button class="btn-copy" onclick="copyCA()">COPY</button>
            </div>
        </div>

        <a href="index.html" class="btn-back">RETURN_TO_VAULT</a>
    </div>

    <script>
        let supply = 88888;
        setInterval(() => {
            if(Math.random() > 0.65) {
                supply -= Math.floor(Math.random() * 2);
                document.getElementById('burn-counter').innerText = supply.toLocaleString();
            }
        }, 4000);

        function showPenalty() {
            alert("STAKING PROTOCOL WARNING:\n\n- Early exit within Year 1: 50% BURN PENALTY\n- Early exit within Year 2: 25% BURN PENALTY\n- Full Maturity (Year 3): 0% PENALTY\n\nProtective measures ensure reciprocal scarcity for the 888.");
        }

        function copyCA() {
            navigator.clipboard.writeText("0x7d1...LuxVoid...888");
            alert("CONTRACT ADDRESS COPIED");
        }
    </script>

</body>
</html>
